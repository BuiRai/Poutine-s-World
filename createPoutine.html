<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Poutine's World</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    
</head>
<body>
	<section data-role="page" id="createPoutine">
		<header data-role="header" data-position="fixed">
			<h1>Poutines World</h1>
			<img src="img/poutine.png" alt="">
			<nav data-role="navbar">
				<ul>
					<li>
						<a href="search.html" data-icon="search"></a>
					</li>
					<li>
						<a href="index.html" data-icon="home" ></a>
					</li>
					<li>
						<a href="createPoutine.html" data-icon="user" class="ui-btn-active ui-state-persist"></a>
					</li>
				</ul>
			</nav>
		</header>

		<div data-role="content">
			<h3>Agregar un nuevo tipo de Poutine al menú</h3>
			<form method="post" action="#">
			  <label for="name">Nombre:</label>
			  <input type="text" name="name" id="name" placeholder="Escriba el nombre" required>
			  <label for="price"></label>
			  <input type="number" name="price" id="price" placeholder="Introduzca el precio" required>
			  <label for="description"></label>
			  <textarea name="description" id="description" cols="30" rows="10" placeholder="Introduzca una descriipción" required></textarea>
			  <div data-role="controlgroup" data-type="horizontal">
			  	<input type="submit" value="Guardar" >
			  	<input type="reset" value="Cancelar" >
				</div>
			</form>
		</div>
		
		<footer data-role="footer" data-position="fixed">
			<h1>Eat poutine</h1>
		</footer>
	</section>

</body>
</html>
